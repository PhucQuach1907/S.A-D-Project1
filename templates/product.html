{% extends "base.html" %} {% block content %} {% for product in products %}
<div class="product-details">
  <div class="image">
    <img src="{{ product.image.url }}" alt="Product Image" />
  </div>
  <div class="product-content">
    <p><span>Name:</span>{{ product.name }}</p>
    <p><span>Author:</span> {{ product.author }}</p>
    <p><span>Description:</span> {{ product.description }}</p>
    <p><span>Category:</span> {{ product.categories.all|join:', ' }}</p>
    <p class="price"><span>Price:</span> {{ product.price }}</p>
    <a href="{% url 'add_to_cart' product.id %}"
      ><button>Add to cart</button></a
    >
  </div>
</div>
{%endfor %} {% endblock content %}
